services:
  mariadb:
    container_name: mariadb
    hostname: mariadb
    build: ./requirements/mariadb
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -u root -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    depends_on:
      - mariadb

  # ngnix:
  #   container_name: ngnix
  #   build: ./requirements/ngnix
  #   networks:
  #     - inception
  #   ports:
  #     - "433:433"


volumes:
  mariadb:
  wordpress:

networks:
  inception:
    driver: bridge