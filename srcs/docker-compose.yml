services:
  mariadb:
    container_name: mariadb
    image: mariadb
    hostname: mariadb
    build: ./requirements/mariadb
    volumes:
      - /home/nduvoid/data/mariadb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -u root -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress
    volumes:
      - /home/nduvoid/data/wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always

  nginx:
    container_name: nginx
    image: nginx
    build: ./requirements/nginx
    networks:
      - inception
    ports:
      - "443:443"
    volumes:
      - /home/nduvoid/data/wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: always

networks:
  inception:
    driver: bridge
    name: inception