services:
  mariadb:
    container_name: mariadb
    image: mariadb
    build: ./requirements/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -u root -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  wordpress:
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    depends_on:
      - mariadb
      - redis
    restart: always
  nginx:
    container_name: nginx
    image: nginx
    build:
      context: ./requirements/nginx
      args:
        - GIT=${GIT_SITE}
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - wordpress
    environment:
      - GIT=${GIT_SITE}

    restart: always
  adminer:
    container_name: adminer
    image: adminer
    build: requirements/adminer
    restart: unless-stopped
    depends_on:
      - mariadb
    networks:
      - inception
  ftp:
    container_name: ftp
    image: ftp
    build:
      context: requirements/ftp
      args:
        - FTP_USER=${FTP_USER}
        - FTP_PWD=${FTP_PWD}
    restart: unless-stopped
    depends_on:
      - wordpress
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/html
    ports:
        - "21:21"
        - "21000-21010:21000-21010"
    env_file:
      - .env
  redis:
    container_name: redis
    image: redis
    build: requirements/redis
    networks:
      - inception
    restart: always
  cadvisor:
    build: ./requirements/cadvisor
    container_name: cadvisor
    privileged: true
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - inception



networks:
  inception:
    driver: bridge
    name: inception


volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/nduvoid/data/mariadb


  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/nduvoid/data/wordpress

